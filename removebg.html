<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Background Remover</title>
  <link rel="stylesheet" href="removebg.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Instructions</h2>
      <ul>
        <li>Select an image using 'Choose File'.</li>
        <li>Click 'Remove Background' to make the image transparent.</li>
        <li>Pick a background color or choose 'Transparent'.</li>
        <li>Click 'Download' to save your image with the selected background!</li>
      </ul>
    </aside>
    <main class="main-content">
      <h1>Image Background Remover</h1>
      <div class="input-file">
        <label for="userImg">Choose File</label>
        <input type="file" id="userImg" required />
      </div>
      <div class="preview-row">
        <div id="imagePreview" class="image-preview"></div>
        <div id="bgRemove" class="image-preview"></div>
      </div>
      <div class="controls">
        <label for="bgOption">Background:</label>
        <select id="bgOption">
          <option value="transparent" selected>Transparent</option>
          <option value="#ffffff">White</option>
          <option value="#000000">Black</option>
          <option value="#3757d0">Blue</option>
          <option value="#1dc248">Green</option>
          <option value="#f2594b">Red</option>
        </select>
        <button id="removeBackground" class="btn-primary">Remove Background</button>
      </div>
      <button id="downloadButton" class="btn-download" style="display:none;">
        Download
      </button>
      <div class="loading-overlay" id="loadingOverlay" style="display:none;">
        <div class="spinner"></div>
        <div class="loading-text">Removing background...</div>
      </div>
    </main>
  </div>
  <script src="removebg.js"></script>
</body>
</html>
