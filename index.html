<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>QR Code Generator <i class="fas fa-qrcode"></i></h1>
    <div class="content">
      <!-- Left Side: Section 1 (Content Input) and Section 2 (Design Options) -->
      <div class="left-section">
      <div class="section design-options">
  <h2>2. Design QR Code</h2>
  <div class="input-group">
    <label for="color-picker">Color:</label>
    <input type="color" id="color-picker" value="#000000" title="Choose QR Code Color" aria-label="Choose QR Code Color">
  </div>

  <!-- Upload Logo Section -->
  <div class="upload-section">
    <h3>Upload Logo</h3>
    <div class="upload-options">
      <div class="file-upload">
        <input type="file" id="logo-upload" accept="image/*" style="display: none;" aria-label="Upload Logo">
        <button id="upload-btn"><i class="fas fa-upload"></i> Choose File</button>
        <span id="file-name">No file chosen</span>
      </div>
    </div>
  </div>

  <!-- Keep the Generate QR Code button -->
  <button id="generate-btn"><i class="fas fa-plus-circle"></i> Generate QR Code</button>
</div>
         
      <!-- Right Side: Section 3 (QR Code Display and Actions) -->
      <div class="right-section">
        <div class="section qr-display">
          <h2>3. Your QR Code</h2>
          <div class="qr-code-container">
            <!-- Dummy QR Code -->
            <img src="https://i.postimg.cc/pLFN5tKp/qrcode-5.png" alt="Dummy QR Code" class="dummy-qr">
            <!-- Scanning Animation -->
            <div id="scanning-animation"></div>
            <!-- Actual QR Code will be displayed here -->
            <div id="qr-code"></div>
          </div>
          <div class="qr-actions">
            <button id="download-btn" disabled>
              <i class="fas fa-download"></i> Download
            </button>
            <button id="share-btn" disabled>
              <i class="fas fa-share"></i> Share
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
