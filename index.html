<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MNR Services - QR & Barcode Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <i class="fas fa-qrcode"></i>
        <span>MNR Services</span>
      </div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-link active"><i class="fas fa-home"></i> Home</a>
        </li>
        <li class="nav-item">
          <a href="/removebg.html" class="nav-link"><i class="fas fa-image"></i> REMOVE BG</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="fas fa-book"></i> Tutorial</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="fas fa-info-circle"></i> About</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="fas fa-phone"></i> Contact</a>
        </li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>QR & Barcode Generator <i class="fas fa-barcode"></i><i class="fas fa-qrcode"></i></h1>
    <div class="content">
      <!-- Left Side: Section 1 (Content Input) and Section 2 (Design Options) -->
      <div class="left-section">
        <div class="section content-input">
          <h2>1. Enter Content</h2>
          <div class="input-group">
            <input type="text" id="qr-input" placeholder="Enter text or URL" aria-label="Enter text or URL">
            <input type="text" id="barcode-input" placeholder="Enter barcode data (numbers)" aria-label="Enter barcode data" style="margin-top: 10px;">
          </div>
        </div>

        <div class="section design-options">
          <h2>2. Design Options</h2>
          <div class="input-group">
            <label for="code-type">Code Type:</label>
            <select id="code-type" aria-label="Select code type">
              <option value="qr">QR Code</option>
              <option value="barcode">Barcode</option>
            </select>
          </div>

          <div class="input-group" id="qr-color-group">
            <label for="color-picker">Color:</label>
            <input type="color" id="color-picker" value="#000000" title="Choose Code Color" aria-label="Choose Code Color">
          </div>

          <!-- Barcode specific options (hidden by default) -->
          <div class="input-group" id="barcode-options" style="display: none;">
            <label for="barcode-type">Barcode Type:</label>
            <select id="barcode-type" aria-label="Select barcode type">
              <option value="CODE128">CODE128</option>
              <option value="EAN13">EAN13</option>
              <option value="UPC">UPC</option>
              <option value="CODE39">CODE39</option>
              <option value="ITF14">ITF14</option>
            </select>
          </div>

          <!-- Upload Logo Section -->
          <div class="upload-section" id="logo-upload-section">
            <h3>Upload Logo (QR Code only)</h3>
            <div class="upload-options">
              <div class="file-upload">
                <input type="file" id="logo-upload" accept="image/*" style="display: none;" aria-label="Upload Logo">
                <button id="upload-btn"><i class="fas fa-upload"></i> Choose File</button>
                <span id="file-name">No file chosen</span>
              </div>
            </div>
          </div>

          <!-- Generate Code Button -->
          <button id="generate-btn"><i class="fas fa-plus-circle"></i> Generate Code</button>
        </div>
      </div>

      <!-- Right Side: Section 3 (Code Display and Actions) -->
      <div class="right-section">
        <div class="section code-display">
          <h2>3. Your Code</h2>
          <div class="qr-code-container" id="code-container">
            <!-- Dummy QR Code -->
            <img src="https://i.postimg.cc/pLFN5tKp/qrcode-5.png" alt="Dummy QR Code" class="dummy-qr">
            <!-- Scanning Animation -->
            <div id="scanning-animation"></div>
            <!-- Actual QR Code will be displayed here -->
            <div id="qr-code"></div>
            <!-- Barcode will be displayed here -->
            <svg id="barcode" style="display: none;"></svg>
          </div>
          <div class="qr-actions">
            <button id="download-btn" disabled>
              <i class="fas fa-download"></i> Download
            </button>
            <button id="share-btn" disabled>
              <i class="fas fa-share"></i> Share
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
