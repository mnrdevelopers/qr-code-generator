<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>QR Code Generator <i class="fas fa-qrcode"></i></h1>
    <div class="input-group">
      <input type="text" id="qr-input" placeholder="Enter text or URL" aria-label="Enter text or URL">
      <input type="color" id="color-picker" value="#000000" title="Choose QR Code Color" aria-label="Choose QR Code Color">
      <select id="size-selector" title="Choose QR Code Size" aria-label="Choose QR Code Size">
        <option value="100">100x100</option>
        <option value="200" selected>200x200</option>
        <option value="300">300x300</option>
      </select>
      <input type="file" id="logo-upload" accept="image/*" style="display: none;" aria-label="Upload Logo">
      <button id="upload-btn"><i class="fas fa-upload"></i> Upload Logo</button>
      <button id="generate-btn"><i class="fas fa-plus-circle"></i> Generate QR Code</button>
    </div>
    <div id="qr-code"></div>
    <button id="download-btn" style="display: none;"><i class="fas fa-download"></i> Download QR Code</button>
  </div>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
