<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>QR Code Generator <i class="fas fa-qrcode"></i></h1>
    <div class="content">
      <!-- Left Side: Section 1 (Content Input) and Section 2 (Design Options) -->
      <div class="left-section">
        <div class="section content-input">
          <h2>1. Enter Content</h2>
          <div class="input-group">
            <input type="text" id="qr-input" placeholder="Enter text or URL" aria-label="Enter text or URL">
          </div>
        </div>

        <div class="section design-options">
          <h2>2. Design QR Code</h2>
          <div class="input-group">
            <label for="color-picker">Color:</label>
            <input type="color" id="color-picker" value="#000000" title="Choose QR Code Color" aria-label="Choose QR Code Color">
          </div>

          <!-- Upload Logo Section -->
          <div class="upload-section">
            <h3>Upload Logo</h3>
            <div class="upload-options">
              <div class="file-upload">
                <input type="file" id="logo-upload" accept="image/*" style="display: none;" aria-label="Upload Logo">
                <button id="upload-btn"><i class="fas fa-upload"></i> Choose File</button>
                <span id="file-name">No file chosen</span>
              </div>
              <div class="popular-logos">
                <p>Or choose from here:</p>
                <div class="logo-grid">
                  <div class="logo-item" data-logo="paypal">
                    <i class="fab fa-paypal" style="color: #003087;"></i>
                  </div>
                  <div class="logo-item" data-logo="facebook">
                    <i class="fab fa-facebook" style="color: #1877F2;"></i>
                  </div>
                  <div class="logo-item" data-logo="instagram">
                    <i class="fab fa-instagram" style="color: #E4405F;"></i>
                  </div>
                  <div class="logo-item" data-logo="twitter">
                    <i class="fab fa-twitter" style="color: #1DA1F2;"></i>
                  </div>
                  <div class="logo-item" data-logo="whatsapp">
                    <i class="fab fa-whatsapp" style="color: #25D366;"></i>
                  </div>
                  <div class="logo-item" data-logo="linkedin">
                    <i class="fab fa-linkedin" style="color: #0A66C2;"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <button id="generate-btn"><i class="fas fa-plus-circle"></i> Generate QR Code</button>
        </div>
      </div>

      <!-- Right Side: Section 3 (QR Code Display and Actions) -->
      <div class="right-section">
        <div class="section qr-display">
          <h2>3. Your QR Code</h2>
          <div class="qr-code-container">
            <!-- Dummy QR Code -->
            <img src="https://i.postimg.cc/pLFN5tKp/qrcode-5.png" alt="Dummy QR Code" class="dummy-qr">
            <!-- Actual QR Code will be displayed here -->
            <div id="qr-code"></div>
          </div>
          <div class="qr-actions">
            <button id="download-btn" disabled>
              <i class="fas fa-download"></i> Download
            </button>
            <button id="share-btn" disabled>
              <i class="fas fa-share"></i> Share
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
